<!-- html 5 의 기본 구조 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 페이지를 열 때 브라우저 요소가 표시되는 body와는 달리 
    페이지에 표시 되지 않는다 -->
    <meta charset="UTF-8" />
    <!-- 메타 데이터 (데이터를 섦여하는 데이터)를 알려주는 태그  -->
    <meta name="description" content="첫 html 페이지 연습" />
    <title>첫 html 페이지 입니다.</title>
  </head>
  <body>
    반갑습니다. HEML !!
  </body>
</html>
