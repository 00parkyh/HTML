<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 600px;
        margin: 0 auto; /*가로로 중앙배치*/
        padding: 3px;
      }
      #colorblack {
        background-color: black;
        color: white;
        font-size: 1;
        padding: 3px;
        text-align: center;
        margin-top: 0;
      }
      #a {
        width: 600px;
      }
      .borderLine {
        width: 600px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="a" src="../images/top.jpg" />

      <div class="borderLine">
        <h4 id="colorblack">확인하세요</h4>

          <span>2시 이후 주문은 다음날 발송합니다.(주말제외)</span>
        </p>
        <hr />

        <p>
          <span>불만족시 100% 환불해 드립니다 </span><br />
          <span>고객센터로 전화주세요</span>
        </p>
        <hr />
        <h2>고객센터</h2>
        <p>
          <span>0000-0000</span><br />
          <span>상담시간 : 오전 9시 ~ 오후 6시 (토/일,공유일 휴무)</span>
        </p>
      </div>
    </div>
  </body>
</html>
